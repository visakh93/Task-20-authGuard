<div class="container mb-4">
    <div *ngFor="let item of dataList ; let i = index">
     <h4 class="mt-4 mb-3 fs-4">{{item.id}} : {{item.title | uppercase}}</h4>
     <h6 class="fs-6">{{item.body}}</h6>
    </div>
  <button class="btn btn-success m-3" (click)="PreviousPage()">Previous</button>
  <button class="btn btn-success m-3" (click)="nextPage()">Next</button>
</div>
