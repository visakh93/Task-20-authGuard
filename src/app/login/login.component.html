<div class="container">
<div class="col-md-6">
<form (ngSubmit)="onSubmit()">
    <label for="" class="form-label">Name</label>
    <input type="text"[(ngModel)]='userData.name' name="name" class="form-control">

    <label for="" class="form-label">password</label>
    <input type="text"[(ngModel)]='userData.password' name="password" class="form-control">
    <button type="submit" class="btn btn-success m-2">Login</button>
</form>
</div>
</div>
